<div class="fixed flex gap-4 top-8 right-8">
    <p-button type="button" (onClick)="toggleDarkMode()" [rounded]="true" [icon]="isDarkTheme() ? 'pi pi-moon' : 'pi pi-sun'" severity="secondary" />
</div>
<div class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden">
    <div class="flex flex-col items-center justify-center">
        <div style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
            <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
                <div class="flex items-center justify-center mb-4">
                    <img src="assets/images/logo.svg" class="w-20 h-20">
                </div>
                <div class="text-center mb-2">
                    <span class="text-2xl">S'inscrire</span>
                </div>
                <div class="text-center mb-8">
                    <span class="text-muted-color font-medium"><a href="">Vous avez déjà un compte?</a></span>
                </div>
                <div>
                    <label for="nom" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Nom</label>
                    <input pInputText id="nom" type="text" placeholder="Nom de famille" class="w-full md:w-[30rem] mb-4" [(ngModel)]="nom" />

                    <label for="prenom" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Prénom(s)</label>
                    <input pInputText id="prenom" type="text" placeholder="Prénom(s)" class="w-full md:w-[30rem] mb-4" [(ngModel)]="prenom" />

                    <label for="dateNaissance" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Date de naissance</label>
                    <p-datepicker [appendTo]="'body'" id="dateNaissance" [showIcon]="true" [showButtonBar]="true" [(ngModel)]="dateNaissance" [style]="{width: '100%', 'margin-bottom': '1rem'}" ></p-datepicker>

                    <label for="contact" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Contact</label>
                    <input pInputText id="contact" type="text" placeholder="Contact" class="w-full md:w-[30rem] mb-4" [(ngModel)]="contact" />

                    <label for="email1" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Email</label>
                    <input pInputText id="email1" type="text" placeholder="Adresse email" class="w-full md:w-[30rem] mb-4" [(ngModel)]="email" />

                    <label for="password1" class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Mot de passe</label>
                    <p-password id="password1" [(ngModel)]="password" placeholder="Mot de passe" [toggleMask]="true" styleClass="mb-4" [fluid]="true" [feedback]="false"></p-password>
                    
                    <p-button label="S'inscrire" styleClass="w-full"></p-button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <!-- Section présentation -->
    <div class="flex justify-center items-center">
        <div class="w-1/2 p-4">
            <h1 class="text-2xl font-bold mb-4"> Bienvenue chez Tsara car'car - Votre expert automobile</h1>
            <p>Que ce soit pour un entretien, une réparation ou un simple diagnostic, nous sommes là pour vous. Découvrez nos services et prenez rendez-vous en quelques clics.</p>
        </div>
        <div class="md:block hidden w-1/2 p-4">
            <img src="assets/images/illustration-accueil-client.png" alt="Illustration du projet" class="w-full h-auto">
        </div>
    </div>

    <!-- Avis des clients -->
    <div class="mt-8">
        <h2 class="text-xl font-bold mb-8">Quelques avis de nos clients</h2>
        <p-carousel [value]="customerReviews" [numVisible]="numVisible" [numScroll]="1" class="p-carousel-fit" [circular]="true" [autoplayInterval]="3000">
            <ng-template pTemplate="item" let-review>
                <p-card class="m-10">
                    <ng-template pTemplate="header">
                        <img src="assets/images/avatar-client.svg" alt="{{review.name}}" class="w-1/6 h-auto ml-[10%] mt-[5%]">
                    </ng-template>
                    <div class="p-card-content">
                        <h3>{{review.name}}</h3>
                        <p-rating [readonly]="true" stars="{{review.rating}}"></p-rating>
                        <p class="mt-4">{{review.comment}}</p>
                    </div>
                </p-card>
            </ng-template>
        </p-carousel>
    </div>

    <!-- Bouton "Laisser un avis" -->
    <div class="mt-8 text-center">
        <p-button label="Laisser un avis" icon="pi pi-pencil" (click)="showReviewDialog()"></p-button>
    </div>

    <!-- Modal pour laisser un avis -->
    <p-dialog header="Laisser un avis" [(visible)]="displayReviewDialog" [modal]="true" [closable]="true">
        <div class="p-fluid">
            <div class="p-field mt-4">
                <label for="rating">Note</label>
                <p-rating [(ngModel)]="newReview.rating" stars="5"></p-rating>
            </div>
            <div class="p-field mt-4">
                <textarea id="comment" placeholder="Votre commentaire..." [(ngModel)]="newReview.comment" rows="5" class="p-inputtextarea border-2 w-full"></textarea>
            </div>
            <div class="p-field mt-4">
                <p-button label="Soumettre" icon="pi pi-check" (click)="submitReview()"></p-button>
            </div>
        </div>
    </p-dialog>
</div>

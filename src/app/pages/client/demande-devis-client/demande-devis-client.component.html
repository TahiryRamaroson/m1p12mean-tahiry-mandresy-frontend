<div class="card">
    <!-- Liste des demandes de devis -->
    <div *ngFor="let demande of demandesDevis" class="p-card mt-4 p-10 w-full shadow-lg rounded-lg bg-gray-100 dark:bg-black">
        <div class="p-card-body flex justify-between items-center">
            <!-- Partie gauche de la carte -->
            <div>
                <h3 class="p-card-title text-[#10B981]">{{ demande.marque }} {{ demande.modele }}</h3>
                <p><strong>Immatriculation :</strong> {{ demande.immatriculation }}</p>
                <p><strong>Date de demande :</strong> {{ demande.dateDemande | date: 'longDate' }}</p>
                <a href="#">
                    <p-button label="Voir dÃ©tails" icon="pi pi-info-circle" raised outlined></p-button>
                </a>
            </div>
            <!-- Partie droite de la carte -->
            <div class="{{demande.color}} rounded-full p-2 px-4" >
                <p>{{ demande.statut }}</p>
            </div>
        </div>
    </div>
</div>

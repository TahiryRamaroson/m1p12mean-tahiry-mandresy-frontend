<div class="card">
    <!-- Liste des demandes de devis -->
    <div *ngFor="let demande of demandesDevis" class="mt-4 p-10 w-full shadow-lg rounded-lg bg-gray-100 dark:bg-black">
        <div class="flex justify-between items-center">
            <div>
                <h3 class="p-card-title text-[#10B981]">N°{{ demande.numero }}</h3>
                <p><strong>Véhicule :</strong> {{ demande.marque }} {{ demande.modele }}</p>
                <p><strong>Immatriculation :</strong> {{ demande.immatriculation }}</p>
                <p><strong>Date de demande :</strong> {{ demande.dateDemande | date: 'longDate' }}</p>
                <a href="detailsDemandeDevisClient">
                    <p-button label="Voir détails" icon="pi pi-info-circle" raised outlined></p-button>
                </a>
            </div>
            <div class="{{demande.color}} rounded-full p-2 px-4" >
                <p>{{ demande.statut }}</p>
            </div>
        </div>
    </div>
</div>
